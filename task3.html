<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <input type="text" id="fact" placeholder="number">
    <button type="button" onclick="main();">Get factorial</button>
    <script>

        function main(){
            let number = +document.getElementById("fact").value;
            DisplayRes(number + '!=' + GetFactorial(number));
        }

        function GetFactorial(num) {
            for( let i = num-1; i >= 1; i--){
                num = num * i;
            }
            return num;  
        }

        function DisplayRes(res) {
            let answer = document.createElement('div');
            answer.innerHTML = res.toString();
            document.body.appendChild(answer);
        }
        
    </script>
</body>
</html>
